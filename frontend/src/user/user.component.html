<mat-card class="conView">
  <mat-card-title>&nbsp;My Consultants</mat-card-title>
  <div>
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Search"
      />
    </mat-form-field>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Last Name</mat-header-cell
        >
        <mat-cell *matCellDef="let consultant">
          {{ consultant.lastName }}
        </mat-cell>
      </ng-container>
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >First Name</mat-header-cell
        >
        <mat-cell *matCellDef="let consultant">
          {{ consultant.firstName }}
        </mat-cell>
      </ng-container>
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Role</mat-header-cell
        >
        <mat-cell *matCellDef="let consultant">
          {{ consultant.role }}
        </mat-cell>
      </ng-container>
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Title</mat-header-cell
        >
        <mat-cell *matCellDef="let consultant">
          {{ consultant.title }}
        </mat-cell>
      </ng-container>
      <!-- E-mail Column -->
      <ng-container matColumnDef="email" mat-sort-header>
        <mat-header-cell *matHeaderCellDef
          >Remove From Your Team</mat-header-cell
        >
        <mat-cell *matCellDef="let consultant">
          <i
            (click)="removeFromTeam($event, consultant)"
            class="material-icons"
            style="color:#aa091b"
          >
            remove_circle
          </i>
        </mat-cell>
      </ng-container>
      <!-- Add to Team Column -->

      <mat-header-row *matHeaderRowDef="tableHeaders"></mat-header-row>
      <mat-row
        *matRowDef="let row; columns: tableHeaders"
        (click)="goToConsultant(row)"
        class="consultant-table-row"
      >
      </mat-row>
    </mat-table>
    <div class="no-results" *ngIf="noResults$ | async">
        <br />
        <br />
        No results found!
      </div>
  </div>
</mat-card>
